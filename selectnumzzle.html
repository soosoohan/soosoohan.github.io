<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Numzzle Series - Game Selection | Soosooland</title>
<style>
    @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Pretendard', sans-serif;
        background: #145454;
        min-height: 100dvh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px;
    }

    .blackboard {
        width: 750px;
        height: 95vh;
        background: #145454;
        position: relative;
        overflow-y: auto;
        margin: 0 auto;
    }

    .container {
        padding: 15px;
    }

    h1 {
        font-size: 1.5rem;
        color: #FF9494;
        margin-bottom: 25px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        text-align: center;
    }

    .description {
        margin-bottom: 30px;
        font-size: clamp(1.1rem, 3.3vw, 1.3rem);
        line-height: 1.5;
        background-color: #f7e6f3;
        padding: 10px;
        border-radius: 15px;
        color: #7A2E2E;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .selection-container {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 10px;
    }

    .selection-row {
        display: flex;
        justify-content: center;
        gap: 10px;
        flex-wrap: wrap;
    }

    .selection-button {
        flex: 1;
        min-width: 280px;
        max-width: 350px;
        padding: 15px 10px;
        font-size: clamp(1.1rem, 3.3vw, 1.3rem);
        font-weight: bold;
        border: none;
        border-radius: 15px;
        background-color: #f7e6f3;
        color: #7A2E2E;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        position: relative;
        overflow: hidden;
    }

    .selection-button:hover {
        background: linear-gradient(145deg, #FF9494, #FF7373);
        color: white;
        transform: translateY(-3px);
        box-shadow: 0 8px 16px rgba(255, 148, 148, 0.3);
    }

    .selection-button:active {
        transform: translateY(-1px);
    }

    .selection-button .emoji {
        display: block;
        font-size: 1.8em;
        margin-bottom: 8px;
    }

    .selection-button .subtitle {
        font-size: clamp(1.1rem, 3.3vw, 1.3rem);
        font-weight: normal;
        opacity: 0.8;
        margin-top: 5px;
    }
     /* 뒤로가기 버튼 */
   .back-button {
        position: absolute;
        top: 20px;
        left: 20px;
        padding: 10px 20px;
        font-size: 1em;
        background-color: #FFD6BA;
        color: #7A2E2E;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        z-index: 100;
    }

    .back-button:hover {
        background-color: #FF9494;
        color: white;
    }
    
    /* 모바일 대응 */
    @media (max-width: 768px) {
        .blackboard {
            width: 100vw;
            height: 100vh;
        }
        
        .selection-button {
            min-width: 250px;
            max-width: 300px;
        }
    }

    @media (max-height: 800px) {
        .blackboard {
            border: none;
            width: 100vw;
            height: 100vh;
            border-radius: 0;
        }
    }
</style>
</head>
<body>
<button class="back-button" onclick="location.href='https://soosooland.com/'">
    Soosooland </button>
<div class="blackboard">
    <div class="container">
        <h1>넘즐 시리즈<br><span style="font-size: 1.2em;">Numzzle Series</span></h1>

        <div class="description">
            <p>숫자카드와 연산기호 카드를 이용해서 수식을 만드세요.<br>
            원하는 플레이 방식을 선택하세요!<br></p>
            <span style="font-size: 1.1em;">Create expressions using number cards and operation symbol cards. Choose your preferred play style!</span>
        </div>

        <div class="selection-container">
            <div class="selection-row">
                <button class="selection-button" onclick="location.href='https://soosooland.com/numzzle/'">
                    <span class="emoji">🤖</span>
                    목표숫자 만들기<br>
                    <span style="font-size: 1.1em;">Make Target Number</span>
                    <div class="subtitle">npc와 대결 / VS NPC</div>
                </button> 
                <button class="selection-button" onclick="location.href='https://soosooland.com/numzzlex/'">
                    <span class="emoji">🎯</span>
                    최대값 최소값 만들기<br>
                    <span style="font-size: 1.1em;">Make Max/Min Values</span>
                    <div class="subtitle">npc와 대결 / VS NPC</div>
                </button>
            </div>
        </div>
  </div>
</div>
</body>
</html>
